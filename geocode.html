<!DOCTYPE html>
<html lang="ja">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>郵便番号取得API | Google Maps Geocoding API</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>



    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>郵便番号取得API | Google Maps Geocoding API</h1>
                <p>半角数字で郵便番号を入力してください</p


              <div class="table-responsive">
                <form action="#" method="post">
                  <table class="table table-striped">
                    <tbody>
                    <tr>
                      <th><label for="search_address">郵便番号：</label><small>※半角数字ハイフンなし</small></th>
                      <td><input id="zip" type="text" size="10" autocomplete="postal-code">
                        &nbsp;<input class="studentEnrollment_button" type="button" value="検索" onClick="setState()" /></td>
                    </tr>
                    <tr>
                      <th><label for="state">都道府県：</label></th>
                      <td><input id="state" name="state" type="text" /></td>
                    </tr>
                    <tr>
                      <th><label for="city">市区町村：</label></th>
                      <td><input id="city" name="city" type="text" /></td>
                    </tr>
                    <tr>
                      <th><label for="address1">番地：</label></th>
                      <td><input id="address1" name="address1" type="text" /></td>
                    </tr>
                    <tr>
                      <th><label for="address2">建物名・階・部屋番号：</label></th>
                      <td><input id="address2" name="address2" type="text" /></td>
                    </tr>

                    <tr>
                      <td colspan="2">
                        <input name="login" type="submit"  value="登録" class="btn btn-primary">
                      </td>
                    </tr>
                  </tbody>
                </table>
              </form>
            </div>

            <div id="map_canvas" style="width:100%; height:100%"></div>
            </div>
        </div>
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- zipcode API -->
    <script src="js/geocode.js"></script>

</body>

</html>
